<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sad Slime: Pro Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const app = initializeApp(config);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sad-slime-game';

        window.db = db;
        window.appId = appId;
        window.auth = auth;
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&display=swap');
        
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --accent: #facc15;
        }

        body {
            font-family: 'Unbounded', sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .active-tab {
            color: var(--accent);
            filter: drop-shadow(0 0 8px var(--accent));
            opacity: 1 !important;
        }

        .tab-pane {
            display: none;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        .tab-pane.active {
            display: block;
        }

        .click-area {
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .click-area:active {
            transform: scale(0.9);
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }

        .plus-one {
            position: absolute;
            pointer-events: none;
            animation: float-up 0.8s ease-out forwards;
            font-weight: 900;
            z-index: 100;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .main-photo {
            width: 85vw;
            height: 85vw;
            max-width: 400px;
            max-height: 400px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(250, 204, 21, 0.2));
            transition: all 0.5s ease;
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.15) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-4 glass flex justify-between items-center z-20">
        <div class="flex items-center gap-3">
            <div id="u-avatar" class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black font-black">?</div>
            <div>
                <p id="u-name" class="text-[10px] font-black uppercase tracking-tight">Загрузка...</p>
                <div class="flex items-center gap-2">
                    <p id="u-level-label" class="text-[8px] text-yellow-500 font-bold uppercase">УР. 1</p>
                    <p id="u-status" class="text-[8px] text-white/30 tracking-widest uppercase">Синхронизация</p>
                </div>
            </div>
        </div>
        <div class="text-right">
            <p id="balance-display" class="text-2xl font-black text-yellow-400 leading-none">0</p>
            <p class="text-[7px] text-white/20 uppercase mt-1 tracking-widest">Всего слизи</p>
        </div>
    </header>

    <main class="flex-1 relative">
        <!-- ГЛАВНЫЙ ЭКРАН -->
        <section id="pane-home" class="tab-pane active flex flex-col items-center justify-center p-6">
            <div class="mb-6 text-center">
                <p id="ps-display" class="text-[10px] text-yellow-500 font-bold uppercase tracking-[0.3em]">0 / сек</p>
            </div>

            <div id="clicker" class="click-area relative flex items-center justify-center cursor-pointer">
                <div class="glow-effect"></div>
                <!-- Картинка слизня обновлена -->
                <img id="slime-image-main" src="Gemini_Generated_Image_6fzbk56fzbk56fzb.jpg" alt="Sad Slime" class="main-photo relative z-10" 
                     onerror="this.src='https://via.placeholder.com/400?text=SLIME+ERROR'">
            </div>

            <div class="mt-10 glass px-8 py-4 rounded-[2rem] flex flex-col items-center">
                <p class="text-[9px] opacity-40 uppercase tracking-widest mb-1">Сила одного тапа</p>
                <p id="pc-display" class="font-black text-yellow-500 text-xl tracking-tighter">+1</p>
            </div>
        </section>

        <!-- МАГАЗИН -->
        <section id="pane-shop" class="tab-pane p-6">
            <h2 class="text-xl font-black mb-6 tracking-tighter">ЦЕХ УЛУЧШЕНИЙ</h2>
            <div id="shop-list" class="space-y-3"></div>
        </section>

        <!-- ЛИДЕРЫ -->
        <section id="pane-leaderboard" class="tab-pane p-6">
            <h2 class="text-xl font-black mb-6 tracking-tighter">ТОП СЛИЗНЕВОДОВ</h2>
            <div id="leader-list" class="space-y-3">
                <div class="text-center py-20 opacity-20 text-xs italic">Получаем данные из облака...</div>
            </div>
        </section>
    </main>

    <nav class="glass p-5 pb-10 flex justify-around items-center border-t border-white/5 z-30">
        <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center gap-1 active-tab">

            <span class="text-[8px] font-black uppercase tracking-widest mt-1">Игра</span>
        </button>
        <button onclick="switchTab('shop')" id="nav-shop" class="flex flex-col items-center gap-1 opacity-40">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22
